<div class="p-6 rounded-xl shadow-xl border border-gray-800 text-white w-full flex flex-col gap-6">
  <!-- Status Section -->
  <div class="flex items-center justify-between w-full border-b border-gray-700 pb-3">
    <p-tag severity="danger" [rounded]="true">Inactive</p-tag>
    <div>
      <p-menu #menu [model]="menuItems" [popup]="true" />
      <i (click)="menu.toggle($event)" class="pi pi-ellipsis-v cursor-pointer"></i>
    </div>
  </div>

  <!-- User Info & Performance -->
  <div class="flex justify-between w-full gap-6">
    <!-- Credential Info -->
    <div class="flex flex-col gap-2">
      <h1 class="text-xl font-semibold">{{ credential.name }}</h1>
      <p class="text-sm text-gray-400">{{ credential.login }}</p>
    </div>
    <!-- Performance Metrics -->
    <div class="text-right">
      <h3 class="text-base font-medium">Monthly PnL</h3>
      <p class="text-xl font-bold" [ngClass]="pnlTextColor">
        {{ pnlFormatted }}
      </p>
      <div class="text-sm text-gray-500 mt-2">
        <p>Win Rate: <span class="text-gray-300">{{ winrateFormatted }}</span></p>
        <p>ROI: <span class="text-gray-300">{{ roiFormatted }}</span></p>
      </div>
    </div>
  </div>

  <!-- Current Balance -->
  <div>
    <span class="text-sm text-gray-400">Last Updated: 11/11/1987</span>
    <h2 class="text-lg font-semibold text-gray-300">Current Balance</h2>
    <p class="text-2xl font-bold mt-1">{{ balanceFormatted }}</p>
  </div>

  <!-- Button -->
  <button pButton label="View" class="w-full px-4 py-3 rounded-lg shadow-lg">
  </button>
</div>
