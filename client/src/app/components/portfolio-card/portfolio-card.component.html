<div class="flex flex-col px-6 py-4 rounded-md shadow-xl border border-gray-700 text-white w-full gap-6">
  <!-- Status Section -->
  <div class="flex items-center justify-between w-full border-b border-gray-700 pb-3">
    <p-tag severity="danger" [rounded]="true">Inactive</p-tag>
    <div>
      <p-menu #menu [model]="menuItems" [popup]="true" />
      <p-button pRipple (click)="menu.toggle($event)" [text]="true" [rounded]="true" [plain]="true"
        [icon]="'pi pi-ellipsis-v'"></p-button>
    </div>
  </div>

  <!-- User Info & Performance -->
  <div class="flex justify-between w-full gap-6">
    <!-- Credential Info -->
    <div class="flex flex-col gap-2">
      <h1 class="text-xl font-semibold">{{ credential.name }}</h1>
      <p class="text-sm text-gray-400">{{ credential.login }}</p>
    </div>
    <!-- Performance Metrics -->
    <div class="text-right">
      <h3 class="text-base font-medium">Monthly PnL</h3>
      <p class="text-xl font-bold" [ngClass]="pnlTextColor">
        {{ pnlFormatted }}
      </p>
      <div class="text-sm text-gray-500 mt-2">
        <p>Win Rate: <span class="text-gray-300">{{ winrateFormatted }}</span></p>
        <p>ROI: <span class="text-gray-300">{{ roiFormatted }}</span></p>
      </div>
    </div>
  </div>

  <!-- Current Balance -->
  <div>
    <span class="text-sm text-gray-400">Last Updated: 11/11/1987</span>
    <h2 class="text-lg font-semibold text-gray-300">Current Balance</h2>
    <p class="text-2xl font-bold mt-1">{{ balanceFormatted }}</p>
  </div>

  <!-- Button -->
  <!-- <button pButton label="View" class="w-full px-4 py-3 rounded-md shadow-lg">
  </button> -->
</div>

<p-dialog [modal]="true" [(visible)]="isEditVisible" [style]="{ width: '30rem' }">
  <ng-template pTemplate="header">
    <h1 class="text-2xl font-medium">Edit Portfolio</h1>
  </ng-template>

  <form pFocusTrap [formGroup]="portfolioEditForm" (ngSubmit)="editItem()">
    <div class="flex items-center gap-4 mb-8">
      <label for="name" class="w-20 text-sm">Name</label>
      <input pInputText id="name" class="flex-auto" autocomplete="off" formControlName="name" />
    </div>

    <div class="flex items-center gap-4 mb-8">
      <label for="login" class="w-20 text-sm">Login</label>
      <input pInputText id="login" class="flex-auto" autocomplete="off" formControlName="login" />
    </div>

    <div class="flex items-center gap-4 mb-8">
      <label for="bot" class="w-20 text-sm">Current Bot</label>
      <span>Scalper XAUUSD 1.2</span>
      <p-button routerLink="/bot" label="Browse" size="small"></p-button>
    </div>

    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="isEditVisible = false"></p-button>
      <p-button label="Save" type="submit"></p-button>
    </div>
  </form>
</p-dialog>
