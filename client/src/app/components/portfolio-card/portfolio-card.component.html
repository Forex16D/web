<div class="flex flex-col px-6 py-4 rounded-md shadow-xl border border-gray-800 text-white w-full gap-6">
  <!-- Status Section -->
  <div class="flex items-center justify-between w-full border-b border-gray-700 pb-3">
    <p-tag severity="danger" [rounded]="true">Inactive</p-tag>
    <div>
      <p-menu #menu [model]="menuItems" [popup]="true" />
      <p-button pRipple (click)="menu.toggle($event)" [text]="true" [rounded]="true" [plain]="true"
        [icon]="'pi pi-ellipsis-v'"></p-button>
    </div>
  </div>

  <!-- User Info & Performance -->
  <div class="flex justify-between w-full gap-6">
    <!-- Credential Info -->
    <div class="flex flex-col gap-2">
      <h1 class="text-xl font-semibold">{{ credential.name }}</h1>
      <p class="text-sm text-gray-400">{{ credential.login }}</p>
    </div>
    <!-- Performance Metrics -->
    <div class="text-right">
      <h3 class="text-base font-medium">Monthly PnL</h3>
      <p class="text-xl font-bold" [ngClass]="pnlTextColor">
        {{ pnlFormatted }}
      </p>
      <div class="text-sm text-gray-500 mt-2">
        <p>Win Rate: <span class="text-gray-300">{{ winrateFormatted }}</span></p>
        <p>ROI: <span class="text-gray-300">{{ roiFormatted }}</span></p>
      </div>
    </div>
  </div>

  <!-- Current Balance -->
  <div>
    <span class="text-sm text-gray-400">Last Updated: 11/11/1987</span>
    <h2 class="text-lg font-semibold text-gray-300">Current Balance</h2>
    <p class="text-2xl font-bold mt-1">{{ balanceFormatted }}</p>
  </div>

  <!-- Button -->
  <!-- <button pButton label="View" class="w-full px-4 py-3 rounded-md shadow-lg">
  </button> -->
</div>

<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
  <ng-template pTemplate="header">
    <h1 class="text-2xl font-medium">Edit Portfolio</h1>
  </ng-template>
  <!-- <span class="p-text-secondary block mb-8">{{ credential.name }}</span> -->
  <div class="flex items-center gap-4 mb-4">
    <label for="name" class="w-20 text-sm">Old Name</label>
    {{ credential.name }}
  </div>

  <div class="flex items-center gap-4 mb-8">
    <label for="name" class="w-20 text-sm">New Name</label>
    <input pInputText id="name" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex items-center gap-4 mb-4">
    <label for="name" class="w-20 text-sm">Current Bot</label>
    Scalper XAUUSD 1.2
    <p-button routerLink="/bot" label="Browse" size="small" />
  </div>

  <div class="flex items-center gap-4 mb-8">

  </div>
  <div class="flex gap-2">
    <button pButton label="Cancel" severity="secondary" (click)="visible = false" class="w-full"></button>
    <button pButton label="Save" (click)="visible = false" class="w-full"></button>
  </div>
</p-dialog>
