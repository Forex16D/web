<div class="p-4 rounded-lg shadow-lg bg-gray-1000 text-white w-full flex flex-col justify-between items-start">
  <div class="flex items-center justify-between w-full border-b border-gray-600 pb-2 mb-4">
    <p-tag severity="danger" [rounded]="true">Disconnected</p-tag>
  </div>
  <div class="flex w-full justify-between">
    <div class="text-left">
      <h1 class="text-2xl font-semibold mb-1">{{credential.name}}</h1>
      <p class="text-sm text-gray-400">{{credential.login}}</p>
    </div>
    <div>
      <h3 class="text-lg font-medium">Monthly PnL</h3>
      <p class="text-lg font-bold" [ngClass]="pnlTextColor">
        {{ pnlFormatted }}
      </p>
      <div class="text-sm text-gray-400 mt-2">
        <p>Win rate {{ winrateFormatted }}</p>
        <p>ROI {{ roiFormatted }}</p>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <h2 class="text-xl font-semibold">Current balance</h2>
    <p class="text-3xl font-bold mt-1">{{ balanceFormatted }}</p>
  </div>
  <button pButton type="button" label="View"
    class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded shadow-sm"></button>
</div>
