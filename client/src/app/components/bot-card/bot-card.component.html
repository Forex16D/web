<div
  class="p-4 rounded-lg shadow-lg border border-gray-1000 text-white w-full flex flex-col justify-between items-start">
  <div class="flex items-center justify-between w-full border-b border-gray-600 pb-2 mb-4">
    Header
  </div>

  <div class="flex w-full justify-between">
    <div class="flex flex-col-reverse text-left" [ngClass]="pnlTextColor">
      {{ pnlFormatted }}
    </div>
    <div>
      <p-chart type="line" [data]="graphData" [options]="options" (onHover)="onChartHover($event)" class="h-[30rem]" />
      <div class="text-sm text-gray-400 mt-2">
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h2 class="text-xl font-semibold">Current balance</h2>
  </div>
  <button pButton type="button" label="View"
    class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded shadow-sm"></button>
</div>
