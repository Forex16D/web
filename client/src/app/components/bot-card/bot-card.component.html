<div class="flex flex-col p-4 rounded-md shadow-lg border border-gray-700 w-full justify-between items-start">
  <div class="flex items-center w-full border-b border-gray-700 pb-2 mb-4 gap-4">
    <i class="pi pi-chart-line"></i>
    <p>Scalper XAUUSD 1.2</p>
  </div>

  <div class="flex w-full justify-between gap-4">
    <div class="flex flex-col justify-between">
      <div class="text-sm text-gray-400 my-2">
        <p>126D</p>
      </div>
      <div>
        <div class="flex text-left text-2xl font-semibold" [ngClass]="pnlTextColor">
          {{ pnlFormatted }}
        </div>
        <div class="text-sm text-gray-400 mt-2">
          <p>Win rate {{ winrateFormatted }}</p>
          <p>ROI {{ roiFormatted }}</p>
        </div>
      </div>
    </div>

    <div>
      <p-chart type="line" [data]="graphData" [options]="options" (onHover)="onChartHover($event)" class="h-[10rem]" />
      <div class="text-sm text-gray-400 mt-2">
      </div>
    </div>
  </div>

  <div class="flex justify-between w-full mt-4">
    <div class="text-sm">
      <div class="text-gray-400">
        Pair
      </div>
      <div>
        XAUUSD
      </div>
    </div>
    <div class="text-sm">
      <div class="text-gray-400">
        Timeframe
      </div>
      <div>
        5m
      </div>
    </div>
    <div class="text-sm">
      <div class="text-gray-400">
        Comission
      </div>
      <div>
        17.00%
      </div>
    </div>
  </div>
  <button pButton routerLink="/bot/detail/0" label="View"
    class="mt-4 w-full text-sm px-4 py-2 rounded shadow-sm"></button>
</div>
