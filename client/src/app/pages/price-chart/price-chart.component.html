<div class="max-w-7xl min-w-2xl w-full px-4 mx-auto">
  <h1 class="text-headline4 font-medium">
    <i class="pi pi-chart-line text-green-400" style="font-size: 32px"></i> Price Chart
  </h1>
  <div class="w-full">
    <div #tradingviewContainer class="tradingview-widget-container my-5 h-[600px] md:h-[400px] sm:h-[300px] aspect-video"></div>
  </div>
</div>

<div class="flex space-x-4 mt-4">
  <button (click)="changeSymbol('FX:GBPUSD|1D')" class="p-2 bg-blue-500 text-white rounded">Change to GBP/USD</button>
  <button (click)="changeSymbol('FX:USDJPY|1D')" class="p-2 bg-blue-500 text-white rounded">Change to USD/JPY</button>
  <button (click)="changeSymbol('OANDA:XAUUSD|1D')" class="p-2 bg-blue-500 text-white rounded">Change to XAU/USD</button>
</div>
