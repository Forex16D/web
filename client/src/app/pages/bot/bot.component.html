<div class="flex flex-1 flex-col w-full max-w-7xl mx-auto px-4">
  <h1 class="text-headline4 font-medium"><i class="pi pi-microchip-ai text-green-400" style="font-size: 32px"></i> Copy
    Trade</h1>
  <div class="w-full mx-auto my-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-bot-card *ngFor="let model of models" [data]="{ 
        pnl: '200', 
        winrate: '1', 
        roi: '1', 
        balance: '100', 
        commission: model.commission,
        symbol: model.symbol,
        model_id: model.model_id,
      }" [name]="model.name">
    </app-bot-card>
  </div>
</div>
