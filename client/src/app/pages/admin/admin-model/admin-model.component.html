<div class="flex flex-col justify-start gap-2 mb-6">
  <div class="text-subtitle1">
    Upload a new model
  </div>
  <div class="flex gap-2">
    <p-fileupload #fu [multiple]="true" mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]" accept=".zip" maxFileSize="10000000" (onSelect)="onFileSelected($event)" />
    <p-button label="Upload" (click)="uploadFile()" severity="secondary" class="flex justify-center"/>
  </div>
</div>

<p-table 
[value]="models" 
dataKey="id" 
[tableStyle]="{ 'min-width': '50rem' }" 
[expandedRowKeys]="expandedRows"
[rows]="10" 
[rowsPerPageOptions]="[1, 10, 25, 50]" 
[paginator]="true" 
(onPage)="onPageChange($event)">
<ng-template #caption>
  <div class="flex flex-wrap justify-end gap-2">
    <p-button label="Expand All" icon="pi pi-plus" text (click)="expandAll()" />
    <p-button label="Collapse All" icon="pi pi-minus" text (click)="collapseAll()" />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th style="width: 1rem"></th>
      <th style="width: 16rem;">Id</th>
      <th>Name</th>
      <th>Commision</th>
      <th style="width: 8rem">
      </tr>
    </ng-template>
    <ng-template #body let-model let-expanded="expanded">
      <tr>
        <td style="width: 1rem">
          <p-button pRipple [pRowToggler]="model" [text]="true" [rounded]="true" [plain]="true"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
        </td>
        <td>{{ model.model_id }}</td>
        <td>{{ model.name }}</td>
        <td>{{ model.commision || 'N/A' }}</td>
        <td>
          <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
          <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteModel(model)"/>
        </td>
      </tr>
    </ng-template>

    <ng-template #expandedrow let-model>
      <tr>
        <td colspan="3">
          <div class="p-4">
            <p>ID: {{ model.model_id }}</p>
            <p>Name: {{ model.name }}</p>
            <p></p>
          </div>
        </td>
        <td colspan="2">
          <button pButton>Train</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
