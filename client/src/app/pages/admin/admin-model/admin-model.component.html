<div class="text-headline2">Models</div>
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" class="mr-2" />
    <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined
      [disabled]="!selectedModels || !selectedModels.length" />
  </ng-template>

  <ng-template #end>
    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto
      customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" />
    <p-button label="Export" icon="pi pi-upload" severity="secondary" />
  </ng-template>
</p-toolbar>
<p-table [value]="models" [(selection)]="selectedModels" [tableStyle]="{ 'min-width': '50rem' }"
  [selectionMode]="'multiple'" [rows]="10" [rowsPerPageOptions]="[1, 10, 25, 50]" [paginator]="true"
  (onPage)="onPageChange($event)">
  <ng-template #header>
    <tr>
      <th style="width: 1rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th style="width: 8rem">
    </tr>
  </ng-template>
  <ng-template #body let-model let-index="rowIndex">
    <tr [pSelectableRow]="model">
      <td>
        <p-tableCheckbox [value]="model"></p-tableCheckbox>
      </td>
      <td>a</td>
      <td>a</td>
      <td>a</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p>Selected Users: {{ selectedModels | json }}</p>
