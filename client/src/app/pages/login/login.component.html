<form [formGroup]="credentialForm" (ngSubmit)="login()" class="vertical-form">
  <app-logo size="48px"></app-logo>
  <h1>Login</h1>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Ex. pat@example.com"
      formControlName="email"
    />
    <mat-error *ngIf="submitted && credentialForm.get('email')?.invalid">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Enter password"
      formControlName="password"
    />
    <mat-error *ngIf="submitted && credentialForm.get('password')?.invalid">
      Password must be at least 6 characters long
    </mat-error>
  </mat-form-field>
  <button mat-flat-button type="submit">Log in</button>
</form>
