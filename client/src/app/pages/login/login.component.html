<div class="form-box pt-8 bg-gray-1000">
  <app-logo size="48px"></app-logo>
  <h1 class="w-5/6 text-headline4 mt-5 mb-3">Login</h1>
  <form pFocusTrap [formGroup]="credentialForm" (ngSubmit)="login()" class="flex flex-col items-center w-full gap-2">
    <div class="flex flex-col w-5/6">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        pInputText
        placeholder="Ex. pat@example.com"
        formControlName="email"
      />
      <p-message *ngIf="submitted && credentialForm.get('email')?.invalid" severity="error" text="Please enter a valid email address"></p-message>
    </div>
  
    <div class="flex flex-col w-5/6">
      <label for="password">Password</label>
      <p-password 
        id="password" 
        type="password" 
        [feedback]="false" 
        placeholder="Password" 
        [style]="{'width':'100%'}" 
        [inputStyle]="{'width':'100%'}" 
        [toggleMask]="true" 
        formControlName="password" />
      <p-message *ngIf="submitted && credentialForm.get('password')?.invalid" severity="error" text="Password must be at least 6 characters long"></p-message>
    </div>
    <div class="log-in-form__footer flex justify-between w-5/6">
      <div class="flex items-center space-x-2">
        <p-checkbox formControlName="remember" [binary]="true" />
        <h2 class="text-base">Remember me</h2>
      </div>    
      <a 
        class="text-primary hover:text-white cursor-pointer" 
        href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      Forgot Password?
      </a>
    </div>
    <p-button type="submit" label="Log in" class="w-5/6"></p-button>
  </form>
</div>
<div class="flex justify-center">
  No bitches?
  <a class="text-primary ml-2 hover:text-white cursor-pointer" routerLink="/register">Register</a>
</div>
